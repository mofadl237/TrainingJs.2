  <!-- sesssion -->
  <form action="">
    <h2>Sesssion Storage Event On blur <bdi>لما أخرج منه</bdi></h2>
    <input type="text" id="one" placeholder="Enter Full Name">
    <input type="number" id="two" placeholder="Enter Your Age">
    <input type="email" id="three" placeholder="Enter Your Email">
    <select name="" id="selct">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </form>

  <h2>Local storage And Change ("FFamily , Fsize ,Color ,BgColor")</h2>
 <div  class="divForm">
    <label for="">change Color</label>
    <span>:</span>
    <select name="" id="sColor">
      <option value="red">red</option>
      <option value="green">green</option>
      <option value="yellow">yellow</option>
      <option value="blue">blue</option>
      <option value="black">black</option>
      <option value="white">white</option>
    </select>
  </div>
  <div class="divForm">
    <label for="">change FontSize</label>
    <span>:</span>
    <select name="" id="size">
      <option value="10px">10px</option>
      <option value="15px">15px</option>
      <option value="20px">20px</option>
      <option value="25px">25px</option>
      <option value="30px">30px</option>
      <option value="40px">40px</option>
    </select>
  </div>
  <div class="divForm">
    <label for="">change FontFamily</label>
    <span>:</span>
    <select name="" id="family">
      <option value="'Courier New', Courier, monospace">Cairo</option>
      <option value="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" >Roboto</option>
      <option value="sans-serif">Rubik</option>
      
    </select>
  </div>
  <div class="divForm">
    <label for="">change Background Color</label>
    <span>:</span>
    <select name="" id="sBColor">
      <option value="red" selected>red</option>
      <option value="green">green</option>
      <option value="yellow">yellow</option>
      <option value="blue"selected>blue</option>
      <option value="black">black</option>
      <option value="white">white</option>
    </select>
  </div>


  <form action="">
    <h2>Session  Storage Login & submit Event onInput <bdi>أول ماكتب يغير ال </bdi> Session Storage</h2>
    <input type="text"  id="one_t" placeholder="Full Name">
    <input type="number" id="two_t"  placeholder="Age">
    <input type="email" id="three_t"  placeholder="Email">
    <input type="password" id="four_t"  placeholder="password">
    <select name="" id="select_t">
      <option value="one">one</option>
      <option value="two">two</option>
      <option value="three">three</option>
      <option value="four">four</option>
      <option value="five">five</option>
    </select>
    <input type="submit" value="sbmit">
  </form>
